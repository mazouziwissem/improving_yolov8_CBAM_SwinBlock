# Ultralytics YOLO11 Modified for Small Tumor Detection
# Parameters # number of classes (just tumors)
# scales:
#   # [depth, width, max_channels]
#   medical: [1.00, 1.25, 768]  # Enhanced model for medical imaging

# Modified backbone with increased resolution preservation
# Ultralytics YOLO configuration for small tumor detection
# Optimized for medical imaging with improved precision/recall and mAP



# YOLOv11 - Version deep pour dÃ©tection de petites tumeurs
# Inclut 4 branches Detect + mix C3k2/RepNCSPELAN4

nc: 1  # Nombre de classes (1 = tumeur)

scales:
  deep: [0.75, 0.75, 1024]

# Backbone
backbone:
  - [-1, 1, Conv, [64, 3, 2]]       # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]]      # 1-P2/4
  - [-1, 2, C3k2, [256, False, 0.25]]   # 2
  - [-1, 1, Conv, [256, 3, 2]]      # 3-P3/8
  - [-1, 2, C3k2, [512, False, 0.25]]   # 4
  - [-1, 1, Conv, [512, 3, 2]]      # 5-P4/16
  - [-1, 2, RepNCSPELAN4, [512]]    # 6
  - [-1, 1, Conv, [1024, 3, 2]]     # 7-P5/32
  - [-1, 2, RepNCSPELAN4, [1024]]   # 8
  - [-1, 1, SPPF, [1024, 5]]        # 9
  - [-1, 2, C2PSA, [1024]]          # 10

# Head - 4 branches de dÃ©tection
head:
  # P4
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]    # 11
  - [[-1, 6], 1, Concat, [1]]                     # 12
  - [-1, 2, RepNCSPELAN4, [512]]                  # 13

  # P3
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]    # 14
  - [[-1, 4], 1, Concat, [1]]                     # 15
  - [-1, 2, C3k2, [256, False]]                   # 16

  # P2
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]    # 17
  - [[-1, 2], 1, Concat, [1]]                     # 18
  - [-1, 2, C3k2, [128, False]]                   # 19

  # Down P3
  - [-1, 1, Conv, [128, 3, 2]]                    # 20
  - [[-1, 16], 1, Concat, [1]]                    # 21
  - [-1, 2, C3k2, [256, False]]                   # 22

  # Down P4
  - [-1, 1, Conv, [256, 3, 2]]                    # 23
  - [[-1, 13], 1, Concat, [1]]                    # 24
  - [-1, 2, RepNCSPELAN4, [512]]                  # 25

  # Down P5
  - [-1, 1, Conv, [512, 3, 2]]                    # 26
  - [[-1, 10], 1, Concat, [1]]                    # 27
  - [-1, 2, RepNCSPELAN4, [1024]]                 # 28

  # Detect head
  - [[19, 22, 25, 28], 1, Detect, [nc]]           # 29 - Detect(P2/4, P3/8, P4/16, P5/32)
