# YOLO11 object detection model with P2/4 - P5/32 outputs

# Parameters
# nc: 1  # Ã  adapter selon ton nombre de classes (ex: 1 pour "tumeur")


# scales:
#   n: [0.50, 0.25, 1024]
#   s: [0.50, 0.50, 1024]
#   m: [0.50, 1.00, 512]
#   l: [1.00, 1.00, 512]
#   x: [1.00, 1.50, 512]

# # Backbone
# backbone:
#   - [-1, 1, Conv, [64, 3, 2]]          # 0-P1/2
#   - [-1, 1, Conv, [128, 3, 2]]         # 1-P2/4 âœ…
#   - [-1, 2, C3k2, [256, False, 0.25]]  # 2
#   - [-1, 1, Conv, [256, 3, 2]]         # 3-P3/8
#   - [-1, 2, C3k2, [512, False, 0.25]]  # 4
#   - [-1, 1, Conv, [512, 3, 2]]         # 5-P4/16
#   - [-1, 2, C3k2, [512, True]]         # 6
#   - [-1, 1, Conv, [1024, 3, 2]]        # 7-P5/32
#   - [-1, 2, C3k2, [1024, True]]        # 8
#   - [-1, 1, SPPF, [1024, 5]]           # 9
#   - [-1, 2, C2PSA, [1024]]             # 10

# # Head
# head:
#   - [-1, 1, nn.Upsample, [None, 2, "nearest"]]  # 11
#   - [[-1, 6], 1, Concat, [1]]                  # 12
#   - [-1, 2, C3k2, [512, False]]                # 13

#   - [-1, 1, nn.Upsample, [None, 2, "nearest"]]  # 14
#   - [[-1, 4], 1, Concat, [1]]                  # 15
#   - [-1, 2, C3k2, [256, False]]                # 16 (P3/8)

#   - [-1, 1, Conv, [256, 3, 2]]                 # 17
#   - [[-1, 13], 1, Concat, [1]]                 # 18
#   - [-1, 2, C3k2, [512, False]]                # 19 (P4/16)

#   - [-1, 1, Conv, [512, 3, 2]]                 # 20
#   - [[-1, 10], 1, Concat, [1]]                 # 21
#   - [-1, 2, C3k2, [1024, True]]               # 22 (P5/32)

#   - [16, 1, nn.Upsample, [None, 2, "nearest"]] # 23
#   - [[-1, 1], 1, Concat, [1]]                  # 24 (concat P2)
#   - [-1, 2, C3k2, [128, False]]                # 25 (P2/4 - new head)

#   - [[25, 16, 19, 22], 1, Detect, [nc]]        # Final detection head (P2 â†’ P5)


# YOLO11 modifiÃ© pour dÃ©tection de tumeurs (petits objets)
nc: 1  # nombre de classes (modifie selon ton dataset)

scales:
  n: [0.50, 0.25, 1024]
  s: [0.50, 0.50, 1024]
  m: [0.50, 1.00, 512]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.50, 512]

backbone:
  - [-1, 1, Conv, [64, 3, 2]]         # 0 - P1/2
  - [-1, 1, Conv, [128, 3, 2]]        # 1 - P2/4
  - [-1, 3, C3k2, [256, False, 0.25]] #  ici 3 repeats (au lieu de 2)
  - [-1, 1, Conv, [256, 3, 2]]        # 3 - P3/8
  - [-1, 2, C3k2, [512, False, 0.25]]
  - [-1, 1, Conv, [512, 3, 2]]        # 5 - P4/16
  - [-1, 2, C3k2, [512, True]]
  - [-1, 1, Conv, [1024, 3, 2]]       # 7 - P5/32
  - [-1, 2, C3k2, [1024, True]]
  - [-1, 1, SPPF, [1024, 5]]          # 9
  - [-1, 2, C2PSA, [1024]]            # 10

head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 6], 1, Concat, [1]]         # P4
  - [-1, 2, C3k2, [512, False]]       # 13

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 4], 1, Concat, [1]]         # P3
  - [-1, 2, C3k2, [256, False]]       # 16

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] 
  - [[-1, 1], 1, Concat, [1]]         #  ajout P2
  - [-1, 2, C3k2, [128, False]]       # 19 - (P2/4 - trÃ¨s petit)

  - [-1, 1, Conv, [128, 3, 2]]
  - [[-1, 16], 1, Concat, [1]]
  - [-1, 2, C3k2, [256, False]]       # 22 - (P3/8)

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 13], 1, Concat, [1]]
  - [-1, 2, C3k2, [512, False]]       # 25 - (P4/16)

  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 10], 1, Concat, [1]]
  - [-1, 2, C3k2, [1024, True]]       # 28 - (P5/32)

  - [[19, 22, 25, 28], 1, Detect, [nc]]  # 4 tÃªtes de dÃ©tection maintenant
