#   - [-1, 3, C2f, [512]]  # 15
  
#   - [-1, 1, nn.Upsample, [None, 2, "nearest"]]  # 16
#   - [[-1, 5], 1, Concat, [1]]  # 17: cat backbone P3
#   - [-1, 3, C2f, [256]]  # 18
#   - [-1, 1, CBAM, []]  # 19-CBAM only at P3/8-small output
  
#   - [-1, 1, Conv, [256, 3, 2]]  # 20
