# Parameters
# nc: 1  # number of classes
# scales:  # model compound scaling constants
#   # [depth, width, max_channels]
#   n: [0.33, 0.25, 1024]  # YOLOv8n version
#   s: [0.33, 0.50, 1024]  # YOLOv8s version
#   m: [0.67, 0.75, 768]   # YOLOv8m version
#   l: [1.00, 1.00, 512]   # YOLOv8l version
#   x: [1.00, 1.25, 512]   # YOLOv8x version

# # YOLOv8 backbone with minimal enhancements
# backbone:
#   # [from, repeats, module, args]
#   - [-1, 1, Conv, [64, 3, 2]]  # 0-P1/2
#   - [-1, 1, Conv, [128, 3, 2]]  # 1-P2/4
#   - [-1, 3, C2f, [128, True]]  # 2
#   - [-1, 1, Conv, [256, 3, 2]]  # 3-P3/8
#   - [-1, 6, C2f, [256, True]]  # 4
#   - [-1, 1, Conv, [512, 3, 2]]  # 5-P4/16
#   - [-1, 6, C2f, [512, True]]  # 6
#   - [-1, 1, Conv, [1024, 3, 2]]  # 7-P5/32
#   - [-1, 3, C2f, [1024, True]]  # 8
#   - [-1, 1, SPPF, [1024, 5]]  # 9
#   - [-1, 1, CBAM, []]  # 10-Single CBAM at highest level feature

# # YOLOv8 head with minimal enhancements
# head:
#   - [-1, 1, nn.Upsample, [None, 2, "nearest"]]  # 11
#   - [[-1, 6], 1, Concat, [1]]  # 12: cat backbone P4
#   - [-1, 3, C2f, [512]]  # 13
  
#   - [-1, 1, nn.Upsample, [None, 2, "nearest"]]  # 14
#   - [[-1, 4], 1, Concat, [1]]  # 15: cat backbone P3
#   - [-1, 3, C2f, [256]]  # 16 (P3/8-small)
  
#   - [-1, 1, Conv, [256, 3, 2]]  # 17
#   - [[-1, 13], 1, Concat, [1]]  # 18: cat head P4
#   - [-1, 3, C2f, [512]]  # 19 (P4/16-medium)
  
#   - [-1, 1, Conv, [512, 3, 2]]  # 20
#   - [[-1, 10], 1, Concat, [1]]  # 21: cat backbone P5
#   - [-1, 3, C2f, [1024]]  # 22 (P5/32-large)
#   - [-1, 1, SwinBlock, []]  # 23-Single SwinBlock at final large feature path
  
#   - [[16, 19, 23], 1, Detect, [nc]]  # 24: Detect(P3, P4, P5)



# YOLOv8 backbone with strategic attention modules
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]]  # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]]  # 1-P2/4
  - [-1, 3, C2f, [128, True]]  # 2
  - [-1, 1, Conv, [256, 3, 2]]  # 3-P3/8
  - [-1, 6, C2f, [256, True]]  # 4
  - [-1, 1, CBAM, []]  # 5-CBAM strategic placement for P3 features
  - [-1, 1, SAM, []]  # 6-SAM strategic attention for better spatial feature learning
  - [-1, 1, Conv, [512, 3, 2]]  # 7-P4/16
  - [-1, 6, C2f, [512, True]]  # 8
  - [-1, 1, SwinBlock, []]  # 9-SwinBlock for P4 features (better for medium resolution)
  - [-1, 1, Conv, [1024, 3, 2]]  # 10-P5/32
  - [-1, 3, C2f, [1024, True]]  # 11
  - [-1, 1, CBAM, []]  # 12-CBAM strategic placement for P5 features
  - [-1, 1, SAM, []]  # 13-SAM strategic attention for improved spatial reasoning
  - [-1, 1, SPPF, [1024, 5]]  # 14

# YOLOv8 head with selective attention
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]  # 15
  - [[-1, 8], 1, Concat, [1]]  # 16: cat backbone P4
  - [-1, 3, C2f, [512]]  # 17
  
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]  # 18
  - [[-1, 5], 1, Concat, [1]]  # 19: cat backbone P3
  - [-1, 3, C2f, [256]]  # 20
  - [-1, 1, CBAM, []]  # 21-CBAM only at P3/8-small output
  - [-1, 1, SAM, []]  # 22-SAM to boost spatial attention for small-scale features
  
  - [-1, 1, Conv, [256, 3, 2]]  # 23
  - [[-1, 15], 1, Concat, [1]]  # 24: cat head P4
  - [-1, 3, C2f, [512]]  # 25
  - [-1, 1, SwinBlock, []]  # 26-SwinBlock at P4/16-medium output
  
  - [-1, 1, Conv, [512, 3, 2]]  # 27
  - [[-1, 11], 1, Concat, [1]]  # 28: cat backbone P5
  - [-1, 3, C2f, [1024]]  # 29
  
  - [[21, 26, 29], 1, Detect, [nc]]  # 30: Detect(P3, P4, P5)
