# # Optimized YOLOv8 backbone with strategic attention modules
# backbone:
#   # [from, repeats, module, args]
#   - [-1, 1, Conv, [64, 3, 2]]  # 0-P1/2
#   - [-1, 1, Conv, [128, 3, 2]]  # 1-P2/4
#   - [-1, 3, C2f, [128, True]]  # 2
#   - [-1, 1, Conv, [256, 3, 2]]  # 3-P3/8
#   - [-1, 6, C2f, [256, True]]  # 4
#   - [-1, 1, CBAM, []]  # 5-CBAM strategic placement for P3 features
#   - [-1, 1, Conv, [512, 3, 2]]  # 6-P4/16
#   - [-1, 6, C2f, [512, True]]  # 7
#   - [-1, 1, SwinBlock, []]  # 8-SwinBlock for P4 features (better for medium resolution)
#   - [-1, 1, Conv, [1024, 3, 2]]  # 9-P5/32
#   - [-1, 3, C2f, [1024, True]]  # 10
#   - [-1, 1, CBAM, []]  # 11-CBAM strategic placement for P5 features
#   - [-1, 1, SPPF, [1024, 5]]  # 12

# # YOLOv8 head with selective attention
# head:
